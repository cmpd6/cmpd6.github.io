<ul class="nav nav-pills d-print-none mb-3">
  <li class="nav-item">
    <a class="nav-link {% if page.name contains 'index' %}active{% endif %}" href="{{ site.conference.information.url | prepend: site.baseurl }}">
      {% if site.conference.information.navbar_title -%}
        {{- site.conference.information.navbar_title -}}
      {%- endif %}
    </a>
  </li>
  {%- for information in site.information -%}
    <li class="nav-item">
      {%- if information.hide %}
        <span class="nav-item nav-link disabled">
          {{ information.name }}
        </span>
      {%- else %}
        <a class="nav-link {% if this_information.url == information.url %}active{% endif %}" href="{{ information.url | prepend: site.baseurl }}">
          {{ information.title_short }}
        </a>
      {%- endif %}
    </li>
  {%- endfor -%}
</ul>
