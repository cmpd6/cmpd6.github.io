title: CMPD6
preposition: at
description: >-
  Computational and Mathematical Population Dynamics 6, Winnipeg, Manitoba, Canada, 22-26 May 2023.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cmpd6.github.io" # the base hostname & protocol for the site

remote_theme: "DigitaleGesellschaft/jekyll-theme-conference"

# Plugins
plugins:
  - jekyll-include-cache

# Build settings
markdown: kramdown
sass:
  style: compressed

# Additional exclude from processing
exclude:
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: false
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/
  venue:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room
  - scope:
      path: ""
      type: venue
    values:
      layout: room


conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      name: CMPD6
      img: 'SkylineWinnipgeShortScaled.png'
      url: 'https://cmpd6.github.io/'
    links:
      - name: Committees
        relative_url: "committees.html"
      #- name: Program
      #  relative_url: /program/
      #- name: Talks
      #  relative_url: /talks/
      - name: Speakers
        relative_url: /speakers/
      #- name: Rooms
      #  relative_url: /rooms/
      - name: Venue
        relative_url: /venue/
      - name: Previous Editions
        menu:
          - name: 2023 (current)
            disabled: true
          - name: 2019
            absolute_url: "http://www.math.fau.edu/cmpd5/"
          - name: 2013
            absolute_url: "https://www.math.miami.edu/~ruan/CMPD4.pdf"


  # Link Preview for Sharing
  link_preview:
    # also adapt "preposition" property at top for more meaningful descriptions
    disable: false
    img:
      twitter: 'twitter_preview.png'      # inside /assets/images/
      open_graph: 'facebook_preview.png'  # inside /assets/images/

  # Main landing page
  main:
    logo:
      img: 'SkylineWinnipgeLong.png'
    links:
      - name: Program
        relative_url: /program/
      - name: How to get there
        relative_url: /venue/

  # Information boxes
  info_bars:
    - title: Welcome to CMPD6
      color: primary
      main_only: true
      text: |
        More information about the conference will be posted as it becomes available.
    - text: This is just some random content for testing purposes.
      color: warning
      pages_only: true

  # Live indications
  live:
    date: 22.05.2023
    timezone: GMT-5
    stop:       240  # in minutes
    streaming:
      enable: true
      pause:     60  # in minutes
      prepend:    5  # in minutes
      extend:     5  # in minutes
    demo:
      enable: false
      duration: 300  # in seconds
      pause:     10  # in seconds

  map:
    # Initial map center point
    home_coord: 49.8075008, -97.1366259
    # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
    # The following do match the Bootstrap design not too badly:
    #   - Hydda.Full
    #   - Thunderforest.Neighbourhood
    #   - Esri.WorldTopoMap
    map_provider: "OpenStreetMap.Mapnik"
    default_zoom: 17

  talks:
    # Talk categories
    main_categories:
      - name: Plenaries
        color: info
      - name: Minisymposium lectures
        color: success
      - name: Contributed talks
        color: success

    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page
    map: false

  venue:
    # Disable links to venues?
    hide: false
    # URL of location / room overview page
    url: '/venue'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Venue'
    # Show map on location main page
    map: false

  program:
    # URL of program page
    url: '/program'
    # Time steps in program table
    time_steps: 15 # in minutes
    # Show intermediary time steps (next to full hours)
    show_alltimes: true

